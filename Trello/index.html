<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is ThWebel's WebPage For Trello</title>
</head>
<body>
    <h1>ThWebel</h1>
        <p>This is a Very Simple Page</p>
    <div class="container">
        <h2>Trello DashBoard</h2>
    </div> 	  
</body>	
  <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <!-- REPLACE AppKey WITH YOUR APPLICATION KEY -->	  
    <script src="https://api.trello.com/1/client.js?key=fe9bec8d81133965a96007084965dd30"></script>	  	  
    <script type="text/javascript">	    
        Trello.authorize({	      
            type: "popup",	      
            name: "Trello dashboard",	     
            scope: {	        
                read: true,	        
                write: false 	      
            },	      
            expiration: "never",	      
            success: function() { console.log("Successful authentication"); },	      
            error: function() { console.log("Failed authentication"); }	    
        });	  
    </script>
</html>
